<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App AKPanesar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
        <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="nav">
      <!-- start of navBar-->
      <div class="row" id="navbar">
        <div class="col-8">
          <form class="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control w-80"
                placeholder="Enter city name"
                aria-label="Enter city name"
                aria-describedby="button-addon2"
                />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
                <div class="col-4 locationButton">
          <button type="button" class="btn btn-outline-secondary w-100">
            Current City
          </button>
        </div>
      </div>
    <!-- end of navBar-->
    </div>
    <hr/>
    <!-- start of appBody1 city, date&time, temp-->
    <div class="container appBody">
      <section class="heading">
        <h1 id="citySearch">London, UK</h1>
        <h3 id="today">Monday, 06 September</h3>
        <span class="time"> 12:54 PM </span>
      </section>
      <br />  
      <div class="row">
      <div class="col">
<div class="clearfix accuWeather">
<img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="float-left"/>
<div class="float-left"><span id="currentTemperature">22</span>
  <a href="#" class="units" id="celsiusLink">째C</a> |
<a href="#" class="units" id="fahrenheitLink">째F</a>
<h5>Description</h5>   
</div>
</div>       
</div>
</div>      
      <!-- end of appBody1 city, date&time, temp-->
      <!-- start of appBody2 other weather descriptors-->
      <div class="row">
        <div class="col-4 descriptor">
          High <br />
          <span class="description">26째C</span>
        </div>
        <div class="col-4 descriptor">
          Wind <br />
          <span class="description">2 mph </span>
        </div>
        <div class="col-4 descriptor">
          Sunrise <br />
          <span class="description">6:20 AM</span>
        </div>
        <div class="row"></div>
        <br />

        <div class="col-4 descriptor">
          Low
          <br /><span class="description">
            17째C
          </span>
        </div>
        <div class="col-4 descriptor">
          Humidity <br />
          <span class="description">77% </span>
        </div>
        <div class="col-4 descriptor">
          Sunset
          <br />
          <span class="description"> 7:37 PM</span>
        </div>
      </div>
    </div><!-- end of appBody2 other weather descriptors-->
      <!-- start of appBody3 Forecast -->
      <!-- end of appBody3 Forecast-->
      <!-- start of footer-->
      <hr />
      <div class="footer">
        Coded by
        <a href="https://www.instagram.com/amanvalpanesar/">
          Amanpreet Panesar</a
        >
        open-sourced on <a href="https://github.com/akpanesar">Github</a> hosted
        on <a href="https://www.netlify.com/">Netlify</a>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
