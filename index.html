<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App AKPanesar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!-- start of bars-->
    <div class="container" id="navbar">
      <div class="row">
        <div class="col-6">
          <form class="search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name"
                aria-label="Enter city name"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <button type="button" class="btn btn-outline-secondary">
            Current Location
          </button>
        </div>
      </div>
    </div>
    <!-- end of bars-->
    <hr />
    <!-- start of app body-->
    <div class="container"></div>
    <!-- end of app body-->
    <!-- start of footer-->
    <hr />
    <div class="footer">
      Coded by
      <a href="https://www.instagram.com/amanvalpanesar/"> Amanpreet Panesar</a>
      open-sourced on <a href="https://github.com/akpanesar">Github</a> hosted
      on <a href="https://www.netlify.com/">Netlify</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
